{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
        
        <!-- ============================ COMPONENT 1 ================================= -->
        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Fatura Adresi</h4>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">AD</label>
                                    <input type="text" name="first_name" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">SOYAD</label>
                                    <input type="text" name="last_name" class="form-control" required>      
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">E-POSTA</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="">TEL No</label>
                                    <input type="text" name="phone" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">ADRES 1.satır</label>
                                    <input type="text" name="address_line_1" class="form-control" required>        
                                </div>
                                <div class="col form-group">
                                    <label for="">ADRES 2.satır</label>
                                    <input type="text" name="address_line_2" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="">İL</label>
                                    <input type="text" name="state" class="form-control" required>        
                                </div>
                                <div class="col form-group">
                                    <label for="">İLÇE</label>
                                    <input type="text" name="city" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="">SİPARİŞ NOTU</label>
                                <textarea name="order_note" rows="2" class="form-control"></textarea>
                                
                            </div>
                        
                    </div>
                </div> <!-- card.// -->
                
            </aside> <!-- col.// -->
            <aside class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                    <tr class="small text-uppercase">
                        <th scope="col">ÜRÜN</th>
                        <th scope="col" width="120">SAYI</th>
                        <th scope="col" width="120">ÜCRET</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.product.image.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                    <p class="text-muted small">
                                        {% if cart_item.variations.all %}
                                        {% for item in cart_item.variations.all %}
                                        {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
                                        {% endfor %}
                                        {% endif %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <label for="">{{cart_item.quantity}}</label>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">{{ cart_item.sub_total }} TL</var>
                                <small class="text-muted"> {{ cart_item.product.price }} TL Adeti</small>
                            </div> <!-- price-wrap .// -->
                        </td>        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" name="submit" class="btn btn-primary btn-block">Siparişi Tamamla</button>
            
            <a href="{% url 'store' %}" class="btn btn-light btn-block">Alışverişe Devam Et</a>
        </div> <!-- card-body.// -->
    </div> <!-- card.// -->
</form>
</aside> <!-- col.// -->

        
        
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
</div> <!-- container .//  -->
</section>


{% endblock %}
