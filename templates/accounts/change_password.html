{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            <!--   SIDEBAR   -->
            <ul class="list-group">
                <a class="list-group-item" href="{% url 'dashboard' %}"> <i class="fa fa-tachometer-alt"></i> Dashboard </a>
                <a class="list-group-item" href="{% url 'my_orders' %}"> <i class="fa fa-shopping-bag"></i> Siparişlerim </a>
                <a class="list-group-item" href="{% url 'edit_profile' %}"> <i class="fa fa-user"></i> Profil Düzenle </a>
                <a class="list-group-item active" href="{% url 'change_password' %}"> <i class="fa fa-key"></i> Şifre Değiştir </a>
                <a class="list-group-item" href="#"> <i class="fa fa-heart"></i> Favorilerim </a>
                <a class="list-group-item" href="#"> <i class="fa fa-star"></i> Değerlendirmelerim </a>
            </ul>
            <br>
            <a class="btn btn-light btn-block" href="{% url 'logout' %}"> <i class="fa fa-power-off"></i> <span class="text">Çıkış Yap</span> </a>
        </aside>
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3"><i class="fa fa-key"></i> Şifre Değiştir</strong>
            </header>
            <div class="card-body">
                <form action="{% url 'change_password' %}" method="POST">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="current_password">Mevcut Şifre</label>
                                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="Mevcut şifrenizi girin" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password">Yeni Şifre</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Yeni şifrenizi girin" required>
                                <small class="form-text text-muted">Şifreniz en az 8 karakter olmalıdır.</small>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Yeni Şifre (Tekrar)</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Yeni şifrenizi tekrar girin" required>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa fa-key"></i> Şifreyi Değiştir
                                </button>
                                <a href="{% url 'dashboard' %}" class="btn btn-secondary ml-2">
                                    <i class="fa fa-times"></i> İptal
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div> <!-- card-body .// -->
            </article> <!-- card.// -->
        </main>
    </div> <!-- row.// -->
    </div>


    </section>

{% endblock %}
